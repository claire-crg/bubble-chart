<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('47', {'packages':['corechart']})
      google.charts.setOnLoadCallback(drawChart);
        
      function drawChart() {
      var opts = {sendMethod: 'auto'};
      // Replace the data source URL on next line with your data source URL.
      var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1S9PxhOcxwCLl07A6lOS4s2spBAQY5jxU/edit?usp=sharing&ouid=102467666179040060698&rtpof=true&sd=true');

      // Optional request to return only column C and the sum of column B, grouped by C members.
      //query.setQuery('select F, H, A');

      // Send the query with a callback function.
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {

    if (response.isError()) {
      alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
      return;
    }

    var data = response.getDataTable();
    
    var options = {
                title: 'Rate Mediterranean Countries Receive Migrants as a Percentage of Total Migrants in the World and Meditteranean',
                hAxis: {title: 'Percentage of World Migrants'},
                vAxis: {title: 'Percentage of Mediterranean Migrants'},
                bubble: {textStyle: {fontSize: 11}},
                colors: ['#dd9944', '#9999aa', '#99bbcc', '#cc6622', '#5599aa']
            }
        
    var chart = new google.visualization.BubbleChart(document.getElementById('chart_div'));
    chart.draw(data, options);
    }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div" style="width:100%; height:100%"></div>
  </body>
</html>
